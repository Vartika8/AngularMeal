<app-restnav></app-restnav>

<div class="main">
    <div class="col-md-6 col-sm-12">
       <div  class="form">
           <h3 >Add New Item</h3>

        <!-- ImageUplaod -->
        <div class="card-body">
        <form [FormGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
          <div class="text-center">
            <img [src]="imgSrc" width="250" height="250" (click)="fileUploader.click()">
          </div>
          <div class="form-group">
            <label>Select image to upload</label>
            <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
              (change)="showPreview($event)">
            <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="caption" placeholder="Caption">
            <!-- <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required.
            </div> -->
          </div>
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-success btn-block float-right">Upload</button>
            </div>
        </form>
        </div>

        <div>
           <form id="updationform" action="saveDealer" method="post" modelAttribute="dealer">
               
               <br>
               <br>
   
           <p class="addfood"><label for="foodname">Item Name</label></p>
           <input id="foodname" name="foodname" placeholder="Enter Item name" [(ngModel)]="model.foodname" required tabindex="2" type="text">
            
           <p class="addfood"><label for="fooddes">Description</label></p>
           <input id="fooddes" name="fooddes" placeholder="Enter Item Description" [(ngModel)]="model.fooddescription" required tabindex="2" type="text">
            
           <p class="addfood"><label for="foodprice">Price</label></p>
           <input id="foodprice" name="foodprice" placeholder="Enter Item price" [(ngModel)]="model.foodprice" required tabindex="2" type="text">
   
           <br>
           <input class="buttom" name="submit" id="submit" tabindex="9" value="Add Item" type="submit">
   
           </form>
        </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
